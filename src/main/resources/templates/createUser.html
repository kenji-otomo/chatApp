<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ登録</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:if="${message}" th:text="${message}" class="text-danger"></div>
    
    <form th:action="@{/user/createUser}" method="post" th:object="${addUserForm}">
        <div th:errors="*{name}" class="text-danger"></div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <div th:errors="*{mail}" class="text-danger"></div>
        <label for="mail">Mail</label>
        <input type="text" th:field="*{mail}" id="mail">
        <br>
        <div th:errors="*{pass}" class="text-danger"></div>
        <label for="pass">Password</label>
        <input type="password" th:field="*{pass}" id="pass">
        <div th:errors="*{confirmPass}" class="text-danger"></div>
        <label for="confirmPass">ConfirmPassword</label>
        <input type="password" th:field="*{confirmPass}" id="confirmPass">
        <button type="submit">登録</button>
    </form>
    <br>
    <a th:href="@{/}">ログイン画面へ戻る</a>
</body>
</html>
