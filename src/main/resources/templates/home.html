<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>home</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/chat.js"></script>
</head>
<body>
	<div class="container">

	<header class="container-fluid row justify-content-between">
		<div class="col-auto">Name</div>
		<div class="col-auto">Logout</div>
	</header>
		<div class="row" style="height: 35rem;">
	
		<div id="left-content" class="col-lg-2">
			<div>全体ルーム</div><br>
			<div>Room ID</div>
		</div>

		<div id="main-content" class="h-100 col" tabindex = "0" style="overflow-y:scroll;">
			<table id="conversation" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th>Messages</th>
				</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<div class="row justify-content-end g-2">
		<div class="col-4">
			<label for="name">Name</label>
			<input type="text" id="name">
			<br>
			<label for="message">Message</label>
			<input type="text" id="message">
			<br>
			<button type="submit" id="send">Send</button>
		</div>			
	</div>
	<footer></footer>
	</div>
</body>
</html>
